<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <h1>Save My Memories</h1>

    </div>
    <div class="container">

        <form>
            <input type="text " placeholder="Place" id="book-title-input">

            <button id="cancel-popup">CANCEL</button>
            </form>
